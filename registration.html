<div class="static-header light-text clearfix" style="min-height: 69px;">
  <div class="container">
    <div class="heading-block animated align-center fadeIn" data-animation="fadeIn" data-duration="700" style="padding-top: 70px; animation-delay: 0ms; animation-duration: 0.7s;">
    </div>
  </div>
  <div class="docs-header" id="content">
    <div class="container">
      <h1>Registration Form</h1>
    </div>
  </div>
</div>

<div class="container registration-form">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">User Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="userName" placeholder="Enter User Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="number" id="phone" placeholder="Phone Number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
</div> <!-- ./container -->
